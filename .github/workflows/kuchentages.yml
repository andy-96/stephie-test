name: KUCHEN täglich

on:
  schedule:
    # Täglich um 7:00 Uhr mitteleuropäische Zeit (6:00 UTC im Winter)
    - cron: "0 6 * * *"
  workflow_dispatch:  # Manueller Start möglich

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Abhängigkeiten installieren
        run: pip install -r requirements.txt

      - name: KUCHEN ausführen
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python kuchentages.py

      - name: Für GitHub Pages vorbereiten
        run: |
          # index.html als Startseite in den Build-Ordner
          mkdir -p build
          cp output/index.html build/
          cp output/kuchentages.json build/

      - name: Upload zu GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Auf GitHub Pages deployen
        id: deployment
        uses: actions/deploy-pages@v4
